<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
    <link
      rel="shortcut icon"
      href="./src/assets/list-icon.png"
      type="image/x-icon"
    />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <ul id="list" class="list">
      <li class="list-item">
        <p>Today's To Do</p>
        <i class="fas fa-sync-alt"></i>
      </li>
      <li class="list-item">
        <label>
          <input
            id="add_input"
            class="add-item"
            type="text"
            placeholder="Add to your list..."
          />
        </label>
      </li>
    </ul>
  </body>
</html>
